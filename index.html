<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>codepad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="app">
      <!-- all open files -->
      <header id="tab-group" class="tabs-container"></header>

      <!-- figure out a better name instead of "main group" -->
      <div id="main-group" class="main-container">
        <div></div>
      </div>
    </div>

    <template id="editor">
      <div class="editor-container">
        <div id="line-number-group" class="line-numbers-column">
          <div id="line-number-0" class="line-number-container">
            <span class="line-number">1</span>
          </div>
        </div>

        <div id="line-group" class="line-container"></div>
      </div>
    </template>

    <template id="cursor">
      <div class="cursor"></div>
    </template>

    <template id="line">
      <div class="line">
        <span class="default-line-text"></span>
      </div>
    </template>

    <template id="tab">
      <div class="tab">
        <p class="tab-name"></p>
        <div
          style="
            height: 10px;
            width: 10px;
            background-color: red;
            margin-left: 20px;
            margin-right: 5px;
          "
        ></div>
      </div>
    </template>

    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
