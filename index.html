<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>codepad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="app">
      <!-- figure out a better name instead of "main group" -->
      <div id="main-group" class="main-container">
        <!-- all files created/related to the project stashed here -->
        <div id="sidebar" class="sidebar-container"></div>

        <div id="workspace-group" class="workspace-container">
          <!-- active files -->
          <header id="tab-group" class="tabs-container"></header>

          <!-- dynamically rendered editor appended here -->
        </div>
      </div>
    </div>

    <template id="workspace">
      <div class="workspace-welcome-container">
        <section style="margin-bottom: 10em">
          <h1 style="color: white; font-size: 2.5em">CodePad</h1>
          <h2 style="color: rgb(123, 123, 123)">Your lightweight text editor</h2>

          <div style="margin-top: 2em">
            <p id="new-file" style="color: #a855f7; cursor: pointer">New File</p>
            <p id="open-file" style="color: #a855f7; cursor: pointer">Open File</p>
            <p id="open-folder" style="color: #a855f7; cursor: pointer">Open Folder</p>
          </div>
        </section>
      </div>
    </template>

    <template id="file">
      <div class="sidebar-item-container">
        <span></span>
      </div>
    </template>

    <template id="folder">
      <div style="width: 100%">
        <p class="folder-text"></p>

        <!-- files underneath the folder are stored here! -->
        <div class="folder-files-container"></div>
      </div>
    </template>

    <template id="editor">
      <div id="editor-container" class="editor-container">
        <div id="line-group" class="line-container"></div>
      </div>
    </template>

    <template id="tab">
      <div class="tab-container">
        <span class="tab-name"></span>
        <div class="tab-close-button"></div>
      </div>
    </template>

    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
